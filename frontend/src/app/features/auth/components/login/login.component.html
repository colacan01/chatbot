<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>로그인</h1>
      <p>자전거 쇼핑 챗봇에 오신 것을 환영합니다</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">이메일</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="이메일을 입력하세요"
          [class.error]="email?.invalid && email?.touched"
        />
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">이메일은 필수 항목입니다.</span>
          <span *ngIf="email?.errors?.['email']">올바른 이메일 형식이 아닙니다.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="비밀번호를 입력하세요"
          [class.error]="password?.invalid && password?.touched"
        />
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">비밀번호는 필수 항목입니다.</span>
          <span *ngIf="password?.errors?.['minlength']">비밀번호는 최소 6자 이상이어야 합니다.</span>
        </div>
      </div>

      <div class="error-banner" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn-login" 
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">로그인</span>
        <span *ngIf="isLoading">로그인 중...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>
        계정이 없으신가요? 
        <a routerLink="/auth/register">회원가입</a>
      </p>
    </div>
  </div>
</div>
